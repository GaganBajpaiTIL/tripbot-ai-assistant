<div class="flight-search-widget">
    <div class="flight-search-header">
        <h6 class="mb-3"><i class="fas fa-plane me-2"></i>Search Flights</h6>
    </div>
    
    <div class="flight-search-form">
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <label class="form-label small">From</label>
                <input type="text" class="form-control form-control-sm" id="flightFrom" required>
            </div>
            <div class="col-md-6">
                <label class="form-label small">To</label>
                <input type="text" class="form-control form-control-sm" id="flightTo" required>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <label class="form-label small">Departure</label>
                <input type="date" class="form-control form-control-sm" id="departureDate" required>
            </div>
            <div class="col-md-6">
                <label class="form-label small">Return (Optional)</label>
                <input type="date" class="form-control form-control-sm" id="returnDate">
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <label class="form-label small">Passengers</label>
                <select class="form-select form-select-sm" id="passengers">
                    <option value="1">1 Passenger</option>
                    <option value="2" selected>2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4 Passengers</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label small">Class</label>
                <select class="form-select form-select-sm" id="cabinClass">
                    <option value="economy">Economy</option>
                    <option value="premium">Premium Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-sm" id="searchFlightsBtn">
                <i class="fas fa-search me-1"></i> Search Flights
            </button>
        </div>
    </div>

    <div class="flight-results mt-3" id="flightResults" style="display: none;">
        <h6 class="border-bottom pb-2 mb-3">Available Flights</h6>
        <div id="flightsList" class="mb-3">
            <!-- Flight results will be populated here -->
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="backToSearch">
                <i class="fas fa-arrow-left me-1"></i> Back to Search
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="selectFlightBtn" disabled>
                Select Flight <i class="fas fa-arrow-right ms-1"></i>
            </button>
        </div>
    </div>
</div>
